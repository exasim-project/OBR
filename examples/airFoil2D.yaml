case:
    type: OpenFOAMTutorialCase
    solver: pisoFoam
    case: RAS/cavity
    origin: incompressible
    post_build:
      # - blockMesh:
      #     modifyBlock: ["(20 20 1)->(40 40 1)"]
      # - controlDict:
      #     endTime: 1.0
      #     deltaT: 1.0
      #     writeFormat: binary
      #     libs: "(libOGL.so)"
      - fvSolution:
          clear: True
          set: solvers/p
          solver: PCG
          preconditioner: none
      - shell: touch post
      - setKeyValuePair:
          file: constant/transportProperties
          nu: 2e-05
      # - decomposePar:
      #     simple:
      #       coeffs: [1, 2, 3]
variation:
  - operation: blockMesh
    parameter:
      key: modifyBlock
    values: ["(20 20 1)->(40 40 1)", "(20 20 1)->(30 30 1)"]

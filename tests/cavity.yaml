case:
    type: OpenFOAMTutorialCase
    solver: icoFoam
    domain: incompressible
    case: cavity/cavity
    post_build:
      - controlDict:
           writeFormat: binary
           libs: ["libOGL.so"]
      - fvSolution:
            set: solvers/p
            clear: True
            tolerance: 1e-04
            relTol: 0
            maxIter: 5000
      - blockMesh
      - decomposePar:
            method: simple
            numberOfSubdomains: 2
            coeffs: [2,1,1]
variation:
  - operation: fvSolution
    schema: "linear_solver/{solver}{preconditioner}{executor}"
    values:
      - set: solvers/p
        solver: PCG
        preconditioner: none
        executor: CPU
